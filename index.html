<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <div class="container">
    <div class="image__container image__container__mobile">
      <img src="images/image-header-mobile.jpg" alt="people in an office" class="header__img header__img__mobile">
    </div>
    
    <div class="main">
      <div class="main__head">
        <h1 class="main__title">Get <span class="accent">insights</span> that help your business grow.</h1>
        <p class="main__text">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
      </div>

      <div class="main__stats">
        <div class="main__stats__card">
          <h2 class="main__stats__card__number">10k+</h2>
          <p class="main__stats__card__text">companies</p>
        </div>
        <div class="main__stats__card">
          <h2 class="main__stats__card__number">314</h2>
          <p class="main__stats__card__text">templates</p>
        </div>
        <div class="main__stats__card">
          <h2 class="main__stats__card__number">12m+</h2>
          <p class="main__stats__card__text">queries</p>
        </div>
      </div>
    </div>

    <div class="image__container image__container__desktop">
      <img src="images/image-header-desktop.jpg" alt="people in an office" class="header__img header__img__desktop">
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Marjan</a>.
  </div>

</body>
</html>
